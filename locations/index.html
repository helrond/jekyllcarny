---
layout: page
---

{% for state in site.state-list %}
<h2><a name="{{ state | slugify }}"></a>{{ state }}</h2>
<ul class="list-unstyled">
  {% for page in site.pages %}
      {% for st in page.state %}
        {% if st contains state %}
          <li>{% include library-snippet.html %}</li>
        {% endif %}   <!-- cat-match-p -->
      {% endfor %}  <!-- page-category -->
  {% endfor %}  <!-- page -->
</ul>
{% endfor %}  <!-- cat -->
