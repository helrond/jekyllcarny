---
layout: page
---

{% for state in site.state-list %}
<h2><a name="{{ state | slugify }}">{{ state }}</a></h2>
<ul>
  {% for page in site.pages %}
      {% for st in page.state %}
        {% if st contains state %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}   <!-- cat-match-p -->
      {% endfor %}  <!-- page-category -->
  {% endfor %}  <!-- page -->
</ul>
{% endfor %}  <!-- cat -->
